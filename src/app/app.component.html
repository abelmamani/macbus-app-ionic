<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar >
          <ion-title>
            <span style="margin-left: 10px;">Macbus</span>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header *ngIf="identity()" class="identity">
            <ion-icon name="person-circle-outline" size="small"></ion-icon>
            <span>{{ identity()?.username }}</span>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item  routerDirection="root" [routerLink]="[item.route]" lines="none" detail="false" routerLinkActive="selected" *ngFor="let item of menuItems()">
              <ion-icon aria-hidden="true" slot="start" [ios]="item.icon" [md]="item.icon"></ion-icon>
              <ion-label>{{ item.label }}</ion-label>
            </ion-item>
            <ion-item *ngIf="!identity()" routerDirection="root" (click)="login()" lines="none" detail="false">
              <ion-icon slot="start" name="log-in-outline"></ion-icon>
              <ion-label>Iniciar sesión</ion-label>
            </ion-item>
            <ion-item *ngIf="identity()" routerDirection="root" (click)="logout()" lines="none" detail="false">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>Cerrar sesión</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
