<ion-header>
</ion-header>

<ion-content class="ion-padding">
  <ion-toolbar>
    <ion-title class="title" (click)="openMenu()">Macbus</ion-title>
  </ion-toolbar>
  <div class="nav-options">
    <div class="button-inner" *ngFor="let option of navOptions">
      <ion-button expand="block" fill="solid" color="dark" shape="round" size="large" [routerLink]="'/'+[option.url]">
        <ion-icon name={{option.icon}}></ion-icon>
      </ion-button>
      <ion-label>{{option.title}}</ion-label>
    </div>
  </div>
  <ion-list lines="full">
    <ion-list-header>Recientes</ion-list-header>
    <ion-item *ngFor="let item of recentStops$ | async">
      <ion-icon name="location-outline" slot="start" color="dark"></ion-icon>
      <ion-label>
        <h3>{{ item.name }}</h3>
        <p>{{ getTimeAgo(item.timestamp)}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
