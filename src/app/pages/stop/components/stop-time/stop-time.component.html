<ion-header>
  <ion-toolbar>
    <ion-title>  <ion-icon name="location" color="dark" size="small"></ion-icon>{{stopName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="list">
    <ion-card *ngFor="let st of stopTimes" class="card">
     
      <ion-label>
        <label>
          <ion-icon name="time-outline" color="dark" size="small"></ion-icon>
          {{st.arrivalTime}}
        </label>
        <div>Linea {{st.route}} </div>
        <div><span *ngIf="st.headsign !== 'FINALIZANDO' && st.headsign !== 'FIN'">a</span> {{st.headsign}}</div>
      </ion-label>
      <ion-button shape="round" fill="clear">
        <ion-icon name="bus-outline" color="dark" size="small"></ion-icon>
      </ion-button>
    </ion-card>
  </ion-list>
  <div *ngIf="stopTimes.length === 0">
    <ion-title>
      Sin arribos de colectivos
    </ion-title>
  </div>
</ion-content>
